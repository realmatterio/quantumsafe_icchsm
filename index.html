<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum-Safe ICCHSM Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --cyber-blue: #00f3ff;
            --cyber-pink: #ff00ff;
            --cyber-dark: #1a1a2e;
            --cyber-glow: 0 0 10px var(--cyber-blue);
        }

        body {
            background: linear-gradient(135deg, var(--cyber-dark) 0%, #000 100%);
            color: #fff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--cyber-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .loading-content {
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--cyber-blue);
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-text {
            color: var(--cyber-blue);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #appContent {
            flex: 1;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff0000;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">Loading Quantum-Safe System...</div>
        </div>
    </div>

    <!-- Main Content Container -->
    <div id="appContent"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Load the main application content
            $('#appContent').load('appMultisig.html', function(response, status, xhr) {
                if (status == "error") {
                    // Handle loading error
                    $('#appContent').html(`
                        <div class="error-message">
                            <h2 class="text-xl mb-4">Error Loading Application</h2>
                            <p>Unable to load the quantum-safe application. Please try refreshing the page.</p>
                            <p class="mt-2">Error details: ${xhr.status} ${xhr.statusText}</p>
                        </div>
                    `);
                }

                // Fade out loading screen and fade in content
                setTimeout(function() {
                    $('#loadingScreen').css('opacity', '0');
                    $('#appContent').css('opacity', '1');
                    setTimeout(function() {
                        $('#loadingScreen').hide();
                    }, 500);
                }, 1500); // Show loading screen for at least 1.5 seconds
            });
        });
    </script>
</body>
</html>
